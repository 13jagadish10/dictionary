<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div id="body">
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search">
            <input type="text" placeholder="Search a word" required spellcheck="false">
            <i class="fas fa-search" ></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word & click 'ENTER' to search.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span></span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning :</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms :</p>
                        <span class="list"></span>
                    </div>
                </li>
                <li class="source">
                    <div class="details">
                        <p>Source :</p>
                        <span></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>

    <footer>
        <div>A project submitted by <code>Bhavesh</code></div>
        <div><p>Designed by <code>IT Circle</code></p><p>Copyright &copy; 2024 all rights reserved</p></div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
